<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>

<body>
<!-- Flex bootstrap -->
<style>
	#checkout_form{
		margin-bottom: 20px;
		background-color: rgb(0, 0, 0, 0.7);
	}
	
	body{
		background: url(http://kevinbazira.com/images/home_writer_blog_intro4.jpg) center center / cover no-repeat;
		background-attachment: fixed;
	}

</style>
<div id = "body" class="container">
	<div class="p-2 d-flex flex-row justify-content-center flex-container">
		<div>
			<form id="checkout_form" class="p-5 mt-3 text-white" method="post" action="#">
				<h3> Checkout </h3>
			  <div class="form-group">
			    <label for="exampleInputFirstName1">First Name</label>
			    <input type="text" class="form-control" name = "firstName" placeholder="First Name">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputLastName1">Last Name</label>
			    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputCC1">Credit Card Number</label>
			    <input type="text" class="form-control" name="id" placeholder="Credit Card Number">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputExpirationDate1">Expiration Date</label>
			    <input type="date" class="form-control" name="expiration" placeholder="Date">
			  </div>
			  <button type="submit" class="btn btn-success btn-block">Continue</button>
			  <div id="checkout_error_message" class = p-2></div>
			  <div class="text-center"><a href="cart.html">Go back</a></div>
			</form>
		</div>
	</div>
		<!-- include jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- include our own JS file -->
		<script src="./checkout.js"></script>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
