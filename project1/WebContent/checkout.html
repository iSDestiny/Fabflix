<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		#checkout_form{
			margin-bottom: 20px;
			background-color: rgb(0, 0, 0, 0.7);
		}
	</style>
	<title>Checkout</title>
</head>
<body class="text-light">
	
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark mb-4">
  	<div class="container">
        <a href="index.html" class="navbar-brand text-danger"><i class="fas fa-film"></i> Fabflix</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto text-light">
            <li class="nav-item">
                <a class="nav-link" href="browse.html">Browse<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search.html">Advanced Search</a>
            </li>
            </ul>
            <a href="cart.html" class="nav-item btn btn-danger mr-2 form-inline"><i class="fas fa-shopping-cart"></i>Cart</a>
            <form action="movielist.html" id="quick_search" class="form-inline my-2 my-lg-0">
                <div class="input-group my my-lg-0 nav-item">
                    <input type="search" name="search_query" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="Quick Search" aria-label="Quick Search" aria-describedby="Search">
                    <div class="input-group-append">
                        <button id="quick_search_submit" class="btn btn-danger" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div id = "body" class="container">
	<div class="p-2">
		<div>
			<form id="checkout_form" class="p-5 mx-sm-3 mx-md-5 mt-3 text-white" method="post" action="#">
				<h3 class="text-danger">Payment Form</h3>
			  <div class="form-group">
			    <label for="exampleInputFirstName1">First Name</label>
			    <input type="text" class="form-control" name = "firstName" placeholder="First Name">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputLastName1">Last Name</label>
			    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputCC1">Credit Card Number</label>
			    <input type="text" class="form-control" name="id" placeholder="Credit Card Number">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputExpirationDate1">Expiration Date</label>
			    <input type="date" class="form-control" name="expiration" placeholder="Date">
			  </div>
			  <button type="submit" class="btn btn-danger btn-block">Confirm</button>
			  <div id="checkout_error_message" class = p-2></div>
			  <div class="text-center"><a href="cart.html" class="text-danger">Go back</a></div>
			</form>
		</div>
	</div>
		<!-- include jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- include our own JS file -->
		<script src="./checkout.js"></script>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<script src="quick_search.js"></script>

</body>

</html>
