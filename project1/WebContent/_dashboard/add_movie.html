<section id="dashboard_body">
	<div class="container">
        <h1 class="text-center">Dashboard</h1>
        <hr>
        <div id="dashboard_buttons" class="row mb-4">
            <div class="col-sm-4">
                <a href="metadata.html" class="btn btn-danger btn-block mx-2 mb-2">Metadata</a>
            </div>
            <div class="col-sm-4">
                <a href="add_movie.html" class="btn btn-danger btn-block mx-2 mb-2">Add Movie</a>
            </div>
            <div class="col-sm-4">
                <a href="add_star.html" class="btn btn-danger btn-block mx-2 mb-2">Add Star</a>
            </div>
        </div>
        <div id="add_movie_body">
            <div id="success_message" class="text-center"></div>
            <form id="add_movie_form" class="add_form" action="#">
                <div class="form-group row">
                    <label for="title" class="col-md-3 col-lg-2 pr-5 add_label text-md-right">Title</label>
                    <input type="text" class="form-control col-md-9 col-lg-10" name="title" id="title" placeholder="Enter movie title" required>
                </div>
                <div class="form-group row">
                    <label for="year" class="col-md-3 col-lg-2 pr-5 add_label text-md-right">Year</label>
                    <input type="text" class="form-control col-md-9 col-lg-10" name="year" id="year" placeholder="Enter movie year" pattern="[0-9]{4}" required>
                </div>
                <div class="form-group row">
                    <label for="director" class="col-md-3 col-lg-2 pr-5 add_label text-md-right">Director</label>
                    <input type="text" class="form-control col-md-9 col-lg-10" name="director" id="director" placeholder="Enter movie director" required>
                </div>
                <div class="form-group row">
                    <label for="genre" class="col-md-3 col-lg-2 pr-5 add_label text-md-right">Genre</label>
                    <input type="text" class="form-control col-md-9 col-lg-10" name="genre" id="genre" placeholder="Enter movie genre" required>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-3 col-lg-2 pr-5 add_label text-md-right">Star Name</label>
                    <input type="text" class="form-control col-md-9 col-lg-10" name="name" id="name" placeholder="Enter star name" required>
                </div>
                <div class="form-group row">
                    <label for="dob" class="col-md-3 col-lg-2 pr-5 add_label text-md-right">Year of Birth</label>
                    <input type="text" class="form-control col-md-9 col-lg-10" name="dob" id="dob" placeholder="Enter star birth year" pattern="[0-9]{4}">
                </div>
                <button type="submit" id="add_movie_button" class="add_button btn btn-danger mx-auto d-flex justify-content-center">Add</button>
            </form>
        </div>
	</div>
</section>
