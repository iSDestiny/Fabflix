<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    	crossorigin="anonymous">
    <title>Fablix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="search.css">
</head>
<body class="text-light">

<nav id="navbar" class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a href="index.html" class="navbar-brand text-danger"><i class="fas fa-film"></i> Fabflix</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto text-light">
            <li class="nav-item">
                <a class="nav-link" href="browse.html">Browse<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search.html">Advanced Search</a>
            </li>
            </ul>
            <form action="movielist.html" id="quick_search" class="form-inline my-2 my-lg-0">
                <div class="input-group my my-lg-0 nav-item">
                    <input type="search" name="search_query" class="form-control" placeholder="Quick Search" aria-label="Quick Search" aria-describedby="Search">
                    <div class="input-group-append">
                        <button id="quick_search_submit" class="btn btn-danger" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<section id="search_header">
	<div class="container">
        <h1 class="text-center">
            Search
        </h1>
        <hr class="mb-4">
	</div>
</section>

<section id="search_body">
    <div class="container">
        <form id="search_form" action="movielist.html">
            <div class="form-group row">
                <label for="title" class="col-md-3 col-lg-2 pr-5 search_label text-md-right">Title</label>
                <input type="search" class="form-control col-md-9 col-lg-10" name="title" id="title" placeholder="Enter title">
            </div>
            <div class="form-group row">
                <label for="year" class="col-md-3 col-lg-2 pr-5 search_label text-md-right">Year</label>
                <input type="search" class="form-control col-md-9 col-lg-10" name="year" id="year" placeholder="Enter year">
            </div>
            <div class="form-group row">
                <label for="director" class="col-md-3 col-lg-2 pr-5 search_label text-md-right">Director</label>
                <input type="search" class="form-control col-md-9 col-lg-10" name="director" id="director" placeholder="Enter director">
            </div>
            <div class="form-group row">
                <label for="star" class="col-md-3 col-lg-2 pr-5 search_label text-md-right">Star</label>
                <input type="search" class="form-control col-md-9 col-lg-10" name="star" id="star" placeholder="Enter star name">
            </div>
            <button id="search_submit_button" type="submit" class="btn btn-danger mx-auto d-flex justify-content-center">Search</button>
        </form>
    </div>
</section>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script src="search.js"></script>
<script src="quick_search.js"></script>

</body>
</html>
